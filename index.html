<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <title>Credere - Slideshow</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <ul class="credere-slider">
      <li class="slide">
        <input type="radio" class="radio" id="1" name="slide" checked />
        <label class="label" for="2">Próximo</label>
        <div class="credere-card"><h1>1</h1></div>
      </li>
      <li class="slide">
        <input type="radio" class="radio" id="2" name="slide" />
        <label class="label" for="3">Próximo</label>
        <label class="label -previous" for="1">Anterior</label>
        <div class="credere-card"><h1>2</h1></div>
      </li>
      <li class="slide">
        <input type="radio" class="radio" id="3" name="slide" />
        <label class="label" for="4">Próximo</label>
        <label class="label -previous" for="2">Anterior</label>
        <div class="credere-card"><h1>3</h1></div>
      </li>
      <li class="slide">
        <input type="radio" class="radio" id="4" name="slide" />
        <label class="label -previous" for="3">Anterior</label>
        <div class="credere-card"><h1>4</h1></div>
      </li>
    </ul>
  </body>
</html>
